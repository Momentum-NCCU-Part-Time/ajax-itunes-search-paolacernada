<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Search App</title>
<link rel="icon" type="image/x-icon" href="musical-notes.png" />
<link rel="stylesheet" href="styles.css">
<script src="main.js" defer></script>
</head>
<body>
<div class="container">
  <h1>Really Awesome Music Site</h1>
  <audio id="audio-player" controls style="width: 100%; margin-top: 20px; margin-bottom: 20px;"></audio>
  <div id="now-playing" style="margin-top: 10px;"></div>
  <form id="search-form">
    <input type="text" id="search-input" placeholder="Enter artist, song, or band name" required>
    <button type="submit">Search</button>
  </form>
  <div id="results"></div>
</div>
</body>
</html>
